<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call Date</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('GoYP-TLW0AEABPp.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      color: white;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 3px solid pink;
      border-radius: 10px;
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .call-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 10px;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff69b4, #000);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .call-button:hover {
      transform: scale(1.05);
    }

    .call-button i {
      font-style: normal;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>VIDEO CALL DATE</header>

  <div class="container">
    <div class="card">
      <img src="485872616_1167809241754951_7834240292552616473_n.jpg" alt="Wanita 1" />
      <a href=" https://loguaend.github.io/v1/" class="call-button"><i>ðŸ“ž</i> CALL NOW</a>
    </div>
    <div class="card">
      <img src="491168212_1169435471592328_2573892312768952404_n.jpg" alt="Wanita 2" />
      <a href=" https://loguaend.github.io/v2/" class="call-button"><i>ðŸ“ž</i> CALL NOW</a>
    </div>
    <div class="card">
      <img src="491948396_122204715650147277_6101232551619139006_n.jpg" alt="Wanita 3" />
      <a href=" https://loguaend.github.io/v1/" class="call-button"><i>ðŸ“ž</i> CALL NOW</a>
    </div>
    <div class="card">
      <img src="487390383_122205310286151517_8925801393291945710_n.jpg" alt="Wanita 4" />
      <a href=" https://loguaend.github.io/v2/" class="call-button"><i>ðŸ“ž</i> CALL NOW</a>
    </div>
  </div>
</body>
</html>
